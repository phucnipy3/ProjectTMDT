<div class="row">
    <div class="col-6 mx-auto">
        <div class="form-group">
            <label>UserId: </label>
            <input name="userId" readonly value="{{email}}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input name="password" value="" class="form-control" type="password" />
        </div>
        <div class="form-group">
            <label>Xác nhận password: </label>
            <input name="rePassword" value="" class="form-control" type="password"/>
        </div>
        <div class="form-group">
            <label>Nhập mã code được gửi tới email: </label>
            <input name="code" value="" class="form-control" />
        </div>
        <button class="btn btn-primary float-right" type="submit">
            Đổi mật khẩu
        </button>
    </div>
</div>
