<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Quên mật khẩu</h4>
      <button type="button" class="close" (click)="close()">&times;</button>
    </div>
    <div class="modal-body py-0">
      <div class="row my-3">
        <div class="col-12">
          <label>Địa chỉ e-mail:</label>
        </div>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Nhập địa chỉ e-mail" id="email">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Hủy</button>
      <button type="button" class="btn btn-primary" (click)="confirm()">Xác nhận</button>
    </div>
  </div>
</div>
