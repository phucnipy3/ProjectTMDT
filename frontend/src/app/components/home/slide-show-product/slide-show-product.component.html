<div class="container container-recommend">
    <div class="row w-100 pr-0">
        <a href="#" class="text-decoration-none"><h2 class="pl-4 pt-3 text-recommend">{{title}}</h2></a>
        <div class="ml-auto col-auto align-self-end pr-0" *ngIf="canCheckout">
            <a href="{{checkoutLink}}" class="text-decoration-none text-recommend float-right">Xem thá»­!</a>
        </div>
    </div>
    <div class="row mx-auto my-auto py-3">
        <div class="col-12 overflow-hidden p-0 w-100 image-on-home">
            <div id="{{'carouselRecommend' + id}}" class="carousel slide w-100 multi-item-carousel p-0 row m-0" data-ride="carousel">
                <div class="carousel-inner " role="listbox">
                    <ng-container *ngFor="let product of products; let i = index">
                        <div class="carousel-item " [class.active] = "i==0">
                            <ng-container *ngFor="let item of getSubItems(i, products); let j = index">
                                <div class="col-6 col-sm-4 col-md-3 col-xl-2 d-none float-left"
                                    [class.d-block] = "j==0 || j == 1" 
                                    [class.d-sm-block] = "j==2"
                                    [class.d-md-block] = "j==3"
                                    [class.d-xl-block] = "j==4 || j == 5">
                                    <a href="/chi-tiet/{{item.id}}">
                                        <img src="{{item.image}}" alt="Alternate Text" class="image-on-home d-block img-fluid m-auto" />
                                    </a>
                                </div>
                            </ng-container>
                            
                        </div>
                    </ng-container>
                </div>
                <a class="carousel-control-prev" href="{{'#carouselRecommend' + id}}" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="{{'#carouselRecommend' + id}}" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
